    <style>
      :root {
        --nusa-blue: #0062FF;
        --nusa-purple: #9D00FF;
        --nusa-cyan: #00D1FF;
        --nusa-bg: #F8FAFC;
        --nusa-text: #0F172A;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--nusa-bg);
        color: var(--nusa-text);
        overflow-x: hidden;
      }

      /* Animated Bright Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: var(--nusa-bg);
        overflow: hidden;
      }

      .aurora-element {
        position: absolute;
        width: 1000px;
        height: 1000px;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.15; /* Subtler opacity for premium feel */
        animation: drift 30s infinite alternate ease-in-out;
      }

      .aurora-1 { top: -300px; left: -200px; background: #FF00D6; }
      .aurora-2 { bottom: -300px; right: -200px; background: var(--nusa-blue); animation-delay: -5s; }
      .aurora-3 { top: 30%; left: 40%; background: #00F5FF; animation-duration: 40s; }
      .aurora-4 { bottom: 10%; left: 10%; background: #FFD600; opacity: 0.1; }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(150px, 150px) scale(1.3); }
      }

      /* Soft Tech Grid */
      .grid-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(0, 98, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 98, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at center, black, transparent 90%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.9);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0, 98, 255, 0.15);
        box-shadow: 0 15px 40px -10px rgba(0, 98, 255, 0.1);
        transform: translateY(-2px);
      }

      .nusa-gradient-bg {
        background: linear-gradient(135deg, var(--nusa-blue) 0%, var(--nusa-purple) 100%);
      }

      .nusa-gradient-text {
        background: linear-gradient(to right, #0062FF, #AD00FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }

      /* Global Typography Refinement */
      h1 { font-size: clamp(2rem, 4vw, 2.75rem) !important; font-weight: 800 !important; letter-spacing: -0.03em !important; line-height: 1.1 !important; }
      h2 { font-size: clamp(1.5rem, 3vw, 2rem) !important; font-weight: 700 !important; letter-spacing: -0.02em !important; }
      h3 { font-size: 1.1rem !important; font-weight: 700 !important; }
      p { font-size: 0.9rem !important; line-height: 1.5 !important; color: #475569; }
      span { font-size: 0.85rem; }
      button { font-size: 0.85rem !important; }
      input, textarea { font-size: 0.875rem !important; }
    </style>
