
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NusaAI Super-App | Cyber-Nusantara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyber-blue: #0062FF;
        --cyber-purple: #AD00FF;
        --cyber-cyan: #00F5FF;
        --cyber-magenta: #FF00D6;
        --cyber-bg: #05050A;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--cyber-bg);
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Moving Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, rgba(173, 0, 255, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(0, 98, 255, 0.1) 0%, transparent 40%);
        overflow: hidden;
      }

      .aurora-element {
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.3;
        animation: drift 25s infinite alternate ease-in-out;
      }

      .aurora-1 { top: -200px; left: -200px; background: var(--cyber-purple); }
      .aurora-2 { bottom: -200px; right: -200px; background: var(--cyber-blue); animation-delay: -5s; }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 100px) scale(1.1); }
      }

      /* Tech Grid */
      .grid-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.02) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at center, black, transparent 90%);
      }

      /* High-End Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: rgba(10, 10, 15, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      /* Neon Glow Accents */
      .nusa-gradient-bg {
        background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--cyber-purple) 100%);
      }

      .nusa-gradient-text {
        background: linear-gradient(to right, #ffffff, #a5b4fc, #00F5FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Cursor Glow Follow Logic */
      .mouse-glow {
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(0, 98, 255, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--cyber-blue); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
      }
    }
    </script>
  </head>
  <body>
    <div class="mouse-glow" id="cursor-glow"></div>
    <div class="aurora-bg">
      <div class="aurora-element aurora-1"></div>
      <div class="aurora-element aurora-2"></div>
    </div>
    <div class="grid-lines"></div>
    <div id="root"></div>

    <script>
      const glow = document.getElementById('cursor-glow');
      window.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      });
    </script>
  </body>
</html>
