
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NusaAI Super-App | Cyber-Nusantara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyber-blue: #0062FF;
        --cyber-purple: #AD00FF;
        --cyber-cyan: #00F5FF;
        --cyber-magenta: #FF00D6;
        --cyber-bg: #05050A;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--cyber-bg);
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Moving Aurora / Mesh Gradient Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, rgba(173, 0, 255, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(0, 98, 255, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(5, 5, 10, 1) 0%, rgba(5, 5, 10, 1) 100%);
        overflow: hidden;
      }

      .aurora-element {
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.4;
        animation: drift 25s infinite alternate ease-in-out;
      }

      .aurora-1 { top: -200px; left: -200px; background: var(--cyber-purple); animation-delay: 0s; }
      .aurora-2 { bottom: -200px; right: -200px; background: var(--cyber-blue); animation-delay: -5s; }
      .aurora-3 { top: 40%; left: 50%; background: var(--cyber-magenta); opacity: 0.1; animation-duration: 35s; }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 100px) scale(1.2); }
      }

      /* Tech Grid Lines */
      .grid-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: rgba(10, 10, 20, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 98, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        border-color: rgba(0, 245, 255, 0.3);
        box-shadow: 0 0 30px rgba(0, 98, 255, 0.15), inset 0 0 20px rgba(0, 98, 255, 0.05);
        transform: translateY(-5px);
      }

      .neon-text-blue { text-shadow: 0 0 10px rgba(0, 98, 255, 0.5); }
      .neon-text-cyan { text-shadow: 0 0 10px rgba(0, 245, 255, 0.5); }
      .neon-text-magenta { text-shadow: 0 0 10px rgba(255, 0, 214, 0.5); }

      .nusa-gradient-bg {
        background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--cyber-purple) 100%);
      }

      .nusa-gradient-text {
        background: linear-gradient(to right, #ffffff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--cyber-bg); }
      ::-webkit-scrollbar-thumb { background: #1e1e2d; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--cyber-blue); }

      /* Glow Follow Simulation for Cards */
      .glow-border {
        position: relative;
        overflow: hidden;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, var(--cyber-blue), transparent, var(--cyber-purple), transparent);
        animation: rotate 10s linear infinite;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .glow-border:hover::before { opacity: 0.1; }
      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
  <body>
    <div class="aurora-bg">
      <div class="aurora-element aurora-1"></div>
      <div class="aurora-element aurora-2"></div>
      <div class="aurora-element aurora-3"></div>
    </div>
    <div class="grid-lines"></div>
    <div id="root"></div>
  </body>
</html>
